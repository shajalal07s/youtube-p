<body class="bg-color-primary text-color-white">
    <!-- Heading -->
    <header>
        <nav class="container flex justify-between items-center">
            <div class="text-color-secendery text-3xl py-5 font-bold">
                <a href="#home">

            <div class="">

                    <li><a class="hover:text-color-secendery ease-in duration-200" href="#home">Blog</a></li>
                    <li><a class="hover:text-color-secendery ease-in duration-200" href="#home">Contact</a></li>

    <script>
        // Mobile User
        const menuber = document.querySelector('#menuber');
        const menu = document.querySelector('#menu');
        const hlink = document.querySelector('#hlink');
        const fasolid = document.querySelector('.fa-solid');

        menuber.addEventListener("click", () =>{
            menu.classList.toggle('hidden');
            fasolid.classList.toggle('fa-xmark')
        })
